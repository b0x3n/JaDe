<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JaDe
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./js/plugins/jquery.js"></script>
        <script type="text/javascript" src="./js/plugins/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/desktop.css">
        <link rel="stylesheet" type="text/css" href="./css/taskbar.css">
        <link rel="stylesheet" type="text/css" href="./css/menu.css">
    </head>
    <body oncontextmenu="return false">
        <div id="outer">
            <div id="inner">
                <div id="desktop">
                    <div class="desktop_icon_wrapper">
                        <div
                            id="icon_filemanager"
                            class="desktop_icon"
                            title="Open the file system in the root (/) directory"
                        >
                        </div>
                        <p>File Manager</p>
                    </div>
                    
                    <div class="desktop_icon_wrapper">
                        <div
                            id="icon_fileeditor"
                            class="desktop_icon"
                            title="Open the file editor"
                        >
                        </div>
                        <p>File Editor</p> 
                    </div>
                    
                    <div class="desktop_icon_wrapper">
                        <div
                            id="icon_terminal"
                            class="desktop_icon"
                            title="Open the terminal"
                        >
                        </div>
                        <p>Terminal</p>
                    </div>
                </div>
                <div id="start_menu" class="menu">
                </div>
                <footer id="taskbar" class="taskbar">
                    <div id="taskbar_start" class="start">
                        Start
                    </div>
                    <div id="taskbar_tasks" class="tasks">
                        Tasks
                    </div>
                    <div id="taskbar_clock" class="clock">
                        <div id="taskbar_clock_hours" class="clock_digits"></div>
                        <div id="taskbar_clock_separator" class="clock_separator"></div>
                        <div id="taskbar_clock_minutes" class="clock_digits"></div>
                        <div id="taskbar_clock_separator" class="clock_separator"></div>
                        <div id="taskbar_clock_seconds" class="clock_digits"></div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="./js/bootstrap.js" type="module"></script>
    </body>
</html>
